<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Times</title>
    <style>
        body {
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            margin-top: 5px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Basquete 3x3</h1>
<form id="teamForm">
    <label for="totalInterested">Pessoas com interesse:</label>
    <input type="number" id="totalInterested" required>

    <label for="playersPerTeam">Jogadores por time:</label>
    <input type="number" id="playersPerTeam" required>

    <button type="submit">Resultado</button>
</form>

<div class="result" id="result"></div>

<script>
    document.getElementById('teamForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const totalInterested = parseInt(document.getElementById('totalInterested').value);
        const playersPerTeam = parseInt(document.getElementById('playersPerTeam').value);

        const numberOfTeams = Math.floor(totalInterested / playersPerTeam);
        const remainingPlayers = totalInterested % playersPerTeam;

        const resultDiv = document.getElementById('result');
        resultDiv.textContent = `Número de Times: ${numberOfTeams}, Jogadores Que Sobraram: ${remainingPlayers}`;
    });
</script>

</body>
</html>
