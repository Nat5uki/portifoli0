<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>

<body>

<div class="container">
    <h2>Calculadora de IMC</h2>
    <form onsubmit="return calcularIMC()">
        <input type="number" id="peso" placeholder="Peso (kg)" required>
        <input type="number" id="altura" placeholder="Altura (m)" step="0.01" required>
        <button type="submit">resultado</button>
    </form>
    <div id="resultado"></div>
</div>

<script>
    function calcularIMC() {
        var peso = parseFloat(document.getElementById("peso").value);
        var altura = parseFloat(document.getElementById("altura").value);
        
        if (isNaN(peso) || isNaN(altura)) {
            document.getElementById("resultado").innerHTML = "Por favor, insira valores válidos.";
            return false;
        }

        var imc = peso / (altura * altura);
        var classificacao = "";

        if (imc < 18.5) {
            classificacao = "Come mais fdp";
        } else if (imc >= 18.5 && imc < 24.9) {
            classificacao = "Continua assim paizão";
        } else if (imc >= 25 && imc < 29.9) {
            classificacao = "Tem buxinho";
        } else {
            classificacao = "Para de cume fdp";
        }

        document.getElementById("resultado").innerHTML = "Seu IMC é: " + imc.toFixed(2) + " (" + classificacao + ")";
        return false;
    }
</script>

</body>
</html>
